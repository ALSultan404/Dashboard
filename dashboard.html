<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/framework.css">
        <link rel="stylesheet" href="css/Master.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Start Side-Bar -->
        <div class="page d-flex">
            <div class="sidebar p-20 bg-white p-relative">
                <h3 class="p-relative txt-c mt-0">ALSultan</h3>
                <ul class="links">
                    <li>
                        <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="dashboard.html">
                            <i class="fa-solid fa-chart-simple fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                            <i class="fa-regular fa-user fa-fw"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                            <i class="fa-solid fa-user"></i>
                            <span>Friends</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                            <i class="fa-solid fa-file"></i>
                            <span>Files</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                            <i class="fa-solid fa-credit-card"></i>
                            <span>Plans</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content w-full">
                <!-- Start Header -->
                <div class="header bg-white w-full p-10 between-flex">
                    <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" placeholder="Type A Keyword">
                    </div>
                    <div class="profile d-flex align-center p-relative">
                        <i class="fa-solid fa-bell"></i>
                        <img src="imgs/avatar.png" alt="">
                    </div>
                </div>
                <!-- End Header -->
                <div class="title">
                    <h1 class="m-20 p-relative">Dashboard</h1>
                </div>
                <!-- Start Content -->
                <div class="wrapper d-grid gap-20">
                    <div class="box bg-white rad-6 txt-c-mobile block-mobile">
                        <div class="head between-flex p-relative">
                            <div class="text m-10 p-relative">
                                <h3>Welcome</h3>
                                <p class="fs-14">ALSultan</p>
                            </div>
                            <img class="m-20" src="imgs/welcome.png" alt="">
                            <div class="logo">
                                <img src="imgs/avatar.png" alt="">
                            </div>
                        </div>
                        <div class="info">
                            <div class="text d-flex gap-20">
                                <div class="box txt-c">
                                    <span>Ibrahem Mohamed</span>
                                    <p>Developer</p>
                                </div>
                                <div class="box txt-c">
                                    <span>4</span>
                                    <p>Projects</p>
                                </div>
                                <div class="box txt-c">
                                    <span>$0</span>
                                    <p>Earned</p>
                                </div>
                            </div>
                        </div>
                        <div class="link">
                            <a href="#" class="rad-6">Profile</a>
                        </div>
                    </div>
                    <div class="box bg-white rad-6 txt-c-mobile block-mobile">
                        <div class="title m-10">
                            <h3>Quick Draft</h3>
                            <p>Write A Draft For Your Ideas</p>
                        </div>
                        <div class="inputs">
                            <input class="p-10 m-10" type="text" name="text" placeholder="Title">
                            <textarea class="p-10 m-10" name="text" placeholder="Your Thought"></textarea>
                        </div>
                        <div class="save-a">
                            <a class="rad-6" href="#">Save</a>
                        </div>
                    </div>
                    <div class="box">box</div>
                </div>
                <!-- End Content -->
            </div>
        </div>
        <!-- End Side-Bar -->
    </body>
</html>
